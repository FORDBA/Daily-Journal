<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Journal</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<header>
</header>

<body>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>

            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>

            <label for="concepts">Concepts Covered</label>
            <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset>

            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>

            <label for="mood">Mood for the Day</label>
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="meh" selected>Meh</option>
            </select>
        </fieldset>


        <button>Record Journal Entry</button></div>

    </form>

</body>

</html>
